---
apiVersion: v1
kind: List
items:
  - apiVersion: v1
    kind: Namespace
    metadata:
      name: mgnifams-hl-exp
  - apiVersion: v1
    kind: ConfigMap
    metadata:
      name: proxy-config
      namespace: mgnifams-hl-exp
    data:
      HTTP_PROXY: "http://hh-wwwcache.ebi.ac.uk:3128"
      HTTPS_PROXY: "http://hh-wwwcache.ebi.ac.uk:3128"
      http_proxy: "http://hh-wwwcache.ebi.ac.uk:3128"
      https_proxy: "http://hh-wwwcache.ebi.ac.uk:3128"
      no_proxy: "localhost,.cluster.local"
      ALLOWED_HOST: "mgnifams-demo.mgnify.org"

  - apiVersion: apps/v1
    kind: Deployment
    metadata:
      name: mgnifams-site
      namespace: mgnifams-hl-exp
      labels:
        app: mgnifams-site
    spec:
      replicas: 1
      selector:
        matchLabels:
          app: mgnifams-site
      template:
        metadata:
          labels:
            app: mgnifams-site
        spec:
          containers:
            - image: quay.io/microbiome-informatics/mgnifams_site:ebi-wp-k8s-hl
              imagePullPolicy: Always
              name: mgnifams-site
              envFrom:
                - configMapRef:
                    name: proxy-config
              ports:
                - containerPort: 8000
                  name: django
          imagePullSecrets:
            - name: quay-pull-secret
  - apiVersion: v1
    kind: Service
    metadata:
      name: mgnifams-site
      namespace: mgnifams-hl-exp
      labels:
        app: mgnifams-site
    spec:
      type: NodePort
      selector:
        app: mgnifams-site
      ports:
        - port: 8000
          targetPort: 8000
          protocol: TCP
  - apiVersion: networking.k8s.io/v1
    kind: Ingress
    metadata:
      name: mgnifams-ingress
      namespace: mgnifams-hl-exp
      annotations:
        kubernetes.io/ingress.class: "nginx"
    spec:
      rules:
        - host: mgnifams-demo.mgnify.org
          http:
            paths:
              - path: /
                pathType: Prefix
                backend:
                  service:
                    name: mgnifams-site
                    port:
                      number: 8000


